<!DOCTYPE html>
<html>
<head>
	<title>Student Sign Up</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script>
		const signUp = () =>{
			const email = document.getElementById('email').value;
			const password = document.getElementById('password').value;
			const contactno = document.getElementById('contactno').value;
			const name = document.getElementById('name').value;
			console.log(email+" "+password+" "+contactno+" "+name);
		
			const url="http://localhost:3001/student/addStudent";
			
			fetch(url,{
				method:'POST',
				headers:
					{
						'content-type':'application/json'
					},
					body: JSON.stringify({
						'email':email,
						'password':password,
						'contactno':contactno,
						'name':name,
					})
			})
			.then(res=>res.json())
			.then(data=>{
				console.log(data)
				if(data.message === "user added"){
						alert("Signed up Successfully.Please Login")
						window.location='studentLogin.html'
				}
				else{
					alert("OOPS! Something went wrong")
					window.location='studentsignUp.html'
				}
			})
		}
	</script>
</head>
<body>
	<img class="wave" src="../img/wave.png">
	<div class="container">
		<div class="img">
			<img src="../img/bg.svg">
		</div>
		<div class="login-content">
			<form>
				<img src="../img/avatar.svg">
                <h3 class="title">Student, Sign Up</h3>
                <div class="input-div one">
                    <div class="i">
                            <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                            <h5>Name</h5>
                            <input id="name" type="text" class="input">
                    </div>
                 </div>
                 <div class="input-div one">
                    <div class="i">
                            <i class="fas fa-envelope"></i>
                    </div>
                    <div class="div">
                            <h5>Email</h5>
                            <input id="email" type="text" class="input">
                    </div>
                 </div>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-phone-alt"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Contact No</h5>
           		   		<input id="contactno" type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input id="password" type="password" class="input">
            	   </div>
                </div>
                
            	<!-- <a href="#">Forgot Password?</a> -->
                <input type="button" class="btn" value="signUp" onclick="signUp()">
                <a href="home.html"><- Go Back to home page</a>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
