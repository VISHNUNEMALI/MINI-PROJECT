<!DOCTYPE html>
<html>
<head>
	<title>Tutor Sign Up</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        const registerTutor = () =>{
            const email = document.getElementById("Email").value;
            const name = document.getElementById('Name').value;
            const password = document.getElementById('Password').value;
            const subject = document.getElementById('Subject').value;

            console.log(email+" "+name+" "+password+" "+subject)
            const url = "http://localhost:3001/tutor/addTutor"

            fetch(url,{
                method:'POST',
                headers:
					{
						'content-type':'application/json'
					},
					body: JSON.stringify({
                        'name':name,
						'email':email,
                        'password':password,
                        'subject':subject
					})                
            }).then(res=>res.json())
			.then(data=>{
				console.log(data)
				if(data.message === "tutor registered"){
						alert("Signed up Successfully.Please Login")
						window.location='tutorLogin.html'
				}
				else{
					alert("OOPS! Something went wrong")
					window.location='tutorsignUp.html'
				}
			})
        }
    </script>
</head>
<body>
	<img class="wave" src="../img/wave.png">
	<div class="container">
		<div class="img">
			<img src="../img/bg.svg">
		</div>
		<div class="login-content">
			<form>
				<img src="../img/avatar.svg">
                <h2 class="title">Tutor, Sign Up</h2>
                <div class="input-div one">
                    <div class="i">
                            <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                            <h5>Name</h5>
                            <input id="Name" type="text" class="input">
                    </div>
                 </div>
                 <div class="input-div one">
                    <div class="i">
                            <i class="fas fa-envelope"></i>
                    </div>
                    <div class="div">
                            <h5>Email</h5>
                            <input id="Email" type="email" class="input">
                    </div>
                 </div>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-book-open"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Subject</h5>
           		   		<input id="Subject" type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
                           <input id="Password" type="password" class="input"> 
            	   </div>
                </div>

                <input type="button" class="btn" value="SignUp" onclick="registerTutor()">
                <a href="home.html"><- Go Back to home page</a>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
